 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">


		<div th:if="${isGuest}==true">
			<h1 >Welcome to Group Formation tool</h1>
			<table class="table">
				<thead class="thead-dark">
				<tr>
					<th scope="col">CourseID</th>
					<th scope="col">CourseName</th>
					<th scope="col">Description</th>
					<th scope="col">Credits</th> 
				</tr>
				</thead>
				<tbody>
				<th:block th:each="course : ${allcourses}">
					<tr>
						<td th:text="${course.getCourseId()}"></td>
						<td th:text="${course.getCourseName()}"></td>
						<td th:text="${course.getCourseDesc()}"></td>
						<td th:text="${course.getCourseCredits()}"></td> 
					</tr>
				</th:block>

				</tbody>
			</table>
		</div>


		<div th:if="${isStudent}==true">
			<h1 >Courses as Student</h1>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">CourseID</th>
						<th scope="col">Name</th>
						<th scope="col">Role</th>
						<th scope="col">View</th>
					</tr>
				</thead>
				<tbody>
				</tr>
				<th:block th:each="course : ${coursesandroles}">
					<tr th:if="${course.getRole()}=='Student'">
						<td th:text="${course.getCourseid()}"></td>
						<td th:text="${course.getCoursename()}"></td>
						<td th:text="${course.getRole()}"></td>
						<td><a th:href="'/course/description?courseid='+${course.getCourseid()}">
							<button class="btn btn-primary">View Course</button></a></td>
					</tr>
				</th:block>

				</tbody>
			</table>
		</div>


		<div th:if="${isTA}==true">

			<h1 >Courses as TA</h1>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">CourseID</th>
						<th scope="col">Name</th>
						<th scope="col">Role</th>
						<th scope="col">View</th>
					</tr>
				</thead>
				<tbody>
				</tr>
				<th:block th:each="course : ${coursesandroles}">
					<tr th:if="${course.getRole()}=='TA'" >
						<td th:text="${course.getCourseid()}"></td>
						<td th:text="${course.getCoursename()}"></td>
						<td th:text="${course.getRole()}"></td>
						<td><a th:href="'/course/ta/description?courseid='+${course.getCourseid()}">
							<button class="btn btn-primary">View Course</button></a></td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>



		<div th:if="${isInstructor}==true">

			<h1 >Courses as Instructor</h1>
			<table class="table">
				<thead class="thead-dark">
				<tr>
					<th scope="col">CourseID</th>
					<th scope="col">Name</th>
					<th scope="col">Role</th>
					<th scope="col">View</th>
				</tr>
				</thead>
				<tbody>
				</tr>
				<th:block th:each="course : ${coursesandroles}">
					<tr th:if="${course.getRole()=='Instructor'}" >
						<td th:text="${course.getCourseid()}"></td>
						<td th:text="${course.getCoursename()}"></td>
						<td th:text="${course.getRole()}"></td>
						<td><a th:href="'/course/ta/description?courseid='+${course.getCourseid()}">
							<button class="btn btn-primary">View Course</button></a></td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>


	</div>

</body>
</html>
